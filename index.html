<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Jay's Calculator</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container">
      <div class="row">
        <div class="col-sm-4  col-md-4"></div>
        <div class="col-sm-4 col-md-5 my-5  bg-dark calculator">
          <table class="table table-borderless">
            <thead>
              <button class="header" id="input"></button>
            </thead>
            <tbody>
              <tr>
                <td class="display"><button class="button7" onclick="myInput(7)" id="seven">7</button ></td>
                <td class="display"><button class="button7" onclick="myInput(8)" id="eight">8</button></td>
                <td class="display"><button class="button7" onclick="myInput(9)" id="nine">9</button></td>
                <td class="display"><button class="button7" onclick="myInput('/')" id="divide">/</button></td>
              </tr>
              <tr>
                <td class="display"><button class="button7" onclick="myInput(4)" id="four">4</button></td>
                <td class="display"><button class="button7" onclick="myInput(5)" id="five">5</button></td>
                <td class="display"><button class="button7" onclick="myInput(6)" id="six">6</button></td>
                <td class="display"><button class="button7" onclick="myInput('*')" id="multiply">*</button></td>
              </tr>
              <tr>
                <td class="display"><button class="button7" onclick="myInput(1)" id="one">1</button></td>
                <td class="display"><button class="button7" onclick="myInput(2)" id="two">2</button></td>
                <td class="display"><button class="button7" onclick="myInput(3)" id="three">3</button></td>
                <td class="display"><button class="button7" onclick="myInput('-')" id="minus">-</button></td>
              </tr>
              <tr>
                <td class="display"><button class="button7" onclick="myInput(0)" id="zero">0</button></td>
                <td class="display"><button class="button7" onclick="myInput('.')" id="point">.</button></td>
                <td class="display"><button class="button7" onclick="myInput('+')" id="add">+</button></td>
                <td class="display"><button class="button8" onclick="myEvaluate()" id="equal">=</button></td>
              </tr>
              <tr>
                <td class="display"><button class="button7" onclick="myClear()">C</button></td>
                <td class="display"><button class="button7" onclick="myDel()">DEL</button></td>
                <td class="display"><button class="button7" onclick="myInput('^')">^</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class=" col-sm-4 col-md-3"></div>
      </div>
      

    </div>
    <!-- End your project here-->
  </body>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="js/cal.js"></script>
</html>
